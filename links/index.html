<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Consultas</title>
    <link rel="stylesheet" href="style.css?v=1.2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <img src="/links/images/fotosll.png" class="bg-image">

        <div class="links-wrapper">
            
            <a href="https://wa.me/551151925181" class="button-link pulse">
                <div class="card card-whatsapp">
                    <img src="/links/images/whatsapp.png?v=1.2" class="icon-whatsapp">
                    <div class="text-whatsapp">
                        Agende<br>sua consulta
                    </div>
                </div>
            </a>

            <a href="https://chk.eduzz.com/KW8KE72K01" class="button-link pulse">
                <div class="card card-ebook">
                    <div class="text-ebook">
                        <span class="weight-600">E-book </span>
                        <span class="weight-700">9 Receitas<br>Proteicas Para<br>Menopausa</span>
                    </div>
                    <div class="book-container">
                        <img src="/links/images/livro.png?v=1.2" class="icon-book">
                    </div>
                </div>
            </a>

            <a href="https://chk.eduzz.com/69KAJAZV0O" class="button-link pulse">
                <div class="card card-mediterraneo-final">
                    <img src="/links/images/livroo.png?v=1.2" alt="Ebook Mediterrâneo" class="icon-book-left-final">
                    <div class="text-mediterraneo-final">
                        <span class="weight-400">E-book </span>
                        <span class="weight-600">28 Receitas<br>Mediterrâneas Para<br>Menopausa</span>
                    </div>
                </div>
            </a>

        </div>
    </div>

</body>
</html>
